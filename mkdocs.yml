site_name: "Atelier IA - Guide Diffusion"

repo_url: "https://github.com/Aatricks/Atelier-IA"
repo_name: "Atelier IA"
use_directory_urls: false
site_url: "https://aatricks.github.io/Atelier-IA"
site_description: "A comprehensive guide to diffusion models and their applications."
site_author: "Aatricks"
theme:
  name: shadcn
  custom_dir: docs/overrides
  icon: null
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Introduction: index.md
  - "LightDiffusion-Next": light-diffusion.md
  - "ComfyUI": comfyui.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
